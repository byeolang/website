<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scrollytelling Skeleton Example</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="newIndex.css" rel="stylesheet"/>
</head>
<body>
  <main class="landing">
    <div id="stage" class="stage">
      <div class="space-gradient"></div>
      <div class="stars"></div>
      <canvas id="three-canvas" aria-hidden="true"></canvas>
      <div class="island" aria-hidden="true"></div>
      <div id="rocket" class="rocket" aria-hidden="true">
        <div class="rocket-body"></div>
        <div class="rocket-window"></div>
        <div class="rocket-flame"></div>
      </div>
      <article class="milestone">
        <p id="sceneKicker" class="milestone-kicker"></p>
        <h2 id="sceneTitle" class="milestone-title"></h2>
        <p id="sceneCopy" class="milestone-copy"></p>
        <ul id="sceneFeatures" class="milestone-features"></ul>
        <div id="sceneMedia" class="media-slot"></div>
      </article>
      <p class="scroll-hint">Scroll Up</p>
    </div>
    <div id="storyTrack" class="story-track"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script type="module" src="newIndex.mjs"></script>
</body>
</html>
